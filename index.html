<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preconnect" href="https://fonts.googleapis.com">

		<link rel="stylesheet" href="./assets/css/main.css">

		<title>Window Configurator</title>

	<body class="conf_body">
		<main class="conf_main">
			<!-- Sidebar -->
			<div class="conf_sidebar_wrapper">

					</div>

				</div>

						<button class="settings-close-btn">

                            stroke="currentColor" class="size-6">
								<path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
							</svg>
						</button>
					</div>
					<div class="tools_sidebar-content-wrapper">
                        <div class="tools_sidebar-content">
							
							<!-- Dynamic Sidebar Contents -->
							
							
						</div>
					</div>
					<div class="tools_sidebar-bottom-nav">
						<button class="prev-btn">
							<span>
								<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
									<path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
								</svg>                              
							</span>
						</button>
						<button class="next-btn">
							<span>

									<path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3" />
								</svg>                              
							</span>
						</button>
					</div>
				</div>
			</div>
			<!-- Preview -->
			<div class="conf_preview">
				
				<div class="blur">
					<header class="conf_header">
						<div class="container">
							<div class="conf_nav-menu">
								<div class="helper_buttons">
									<button class="swap_view-btn" onclick="rotateDoor()">
										<img src="./assets/icons/swap-view.svg" alt="">
							 			<p class="tool-tip">Rotate View</p>
									</button>
									<button onclick="toggleHDRSkybox()">
										<span>
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6 size-6">
                                         <path stroke-linecap="round" stroke-linejoin="round" d="M3 5h18M4 7v14h16V7H4z" />
                                         <path stroke-linecap="round" stroke-linejoin="round" d="M7 10l5 5 5-5H7z" />
                                        </svg>
										</span>
							 			<p class="tool-tip">Toggle HDR</p>
									</button>
									<button >
										<span>
											<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
												<path stroke-linecap="round" stroke-linejoin="round" d="M7.217 10.907a2.25 2.25 0 1 0 0 2.186m0-2.186c.18.324.283.696.283 1.093s-.103.77-.283 1.093m0-2.186 9.566-5.314m-9.566 7.5 9.566 5.314m0 0a2.25 2.25 0 1 0 3.935 2.186 2.25 2.25 0 0 0-3.935-2.186Zm0-12.814a2.25 2.25 0 1 0 3.933-2.185 2.25 2.25 0 0 0-3.933 2.185Z" />
											</svg>
										</span>
							 			<p class="tool-tip">Share</p>
									</button>
									
									<button class="full-screen">
										<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="1.5" stroke="currentColor" class="size-6">
											<path stroke-linecap="round" stroke-linejoin="round"
                                            d="M3.75 3.75v4.5m0-4.5h4.5m-4.5 0L9 9M3.75 20.25v-4.5m0 4.5h4.5m-4.5 0L9 15M20.25 3.75h-4.5m4.5 0v4.5m0-4.5L15 9m5.25 11.25h-4.5m4.5 0v-4.5m0 4.5L15 15" />
										</svg>
							 			<p class="tool-tip">Full screen</p>
									</button>
								</div>
								<a href="/" class="swf_logo-mobile">
                                    <img src="assets/images/logo-brand.png" alt="brand logo">
								</a>
								
								<div class="conf_header_action-buttons">
									<!-- Price & cart -->
									<div class="price">
										<p>â‚¬99.9</p>
										<a href="{{ route('cart') }}" class="btn btn-secondary cart-btn">
											<!--Cart Item Count -->
											<span class="cart-item-count">2</span>
											<span>
											<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
												<path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
												</svg>
											</span>
										</a>
									</div>
									<button class="conf_mobile_menu-toggle">
										<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="1.5" stroke="currentColor" class="size-6">
											<path stroke-linecap="round" stroke-linejoin="round"
                                            d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-9.75 0h9.75" />
										</svg>
									</button>
									<button class="summary">Get a Quote</button>
								</div>
							</div>
						</div>
						<div class="mobile_menu">
							<ul class="mobile_menu-items"></ul>
						</div>
					</header>
					<div class="img-fluid">
						<!-- Helper Buttons -->
					<div class="helper_buttons helper_buttons-mobile">
                        <button class="swap_view-btn" onclick="rotateDoor()">
                            <img src="./assets/icons/swap-view.svg" alt="">
							<!-- tool tip -->
							 <p class="tool-tip">Rotate View</p>
						</button>
						<button onclick="toggleHDRSkybox()">
							<span>
								<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6 size-6">
								<path stroke-linecap="round" stroke-linejoin="round" d="M3 5h18M4 7v14h16V7H4z" />
								<path stroke-linecap="round" stroke-linejoin="round" d="M7 10l5 5 5-5H7z" />
								</svg>
							</span>
							<p class="tool-tip">Toggle HDR</p>
						</button>
							<button>
								<span>
									<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
										<path stroke-linecap="round" stroke-linejoin="round" d="M7.217 10.907a2.25 2.25 0 1 0 0 2.186m0-2.186c.18.324.283.696.283 1.093s-.103.77-.283 1.093m0-2.186 9.566-5.314m-9.566 7.5 9.566 5.314m0 0a2.25 2.25 0 1 0 3.935 2.186 2.25 2.25 0 0 0-3.935-2.186Zm0-12.814a2.25 2.25 0 1 0 3.933-2.185 2.25 2.25 0 0 0-3.933 2.185Z" />
									</svg>
								</span>
								<p class="tool-tip">Share</p>
							</button>
							
							<button>
								<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke-width="1.5" stroke="currentColor" class="size-6">
									<path stroke-linecap="round" stroke-linejoin="round"
                                    d="M3.75 3.75v4.5m0-4.5h4.5m-4.5 0L9 9M3.75 20.25v-4.5m0 4.5h4.5m-4.5 0L9 15M20.25 3.75h-4.5m4.5 0v4.5m0-4.5L15 9m5.25 11.25h-4.5m4.5 0v-4.5m0 4.5L15 15" />
								</svg>
								<p class="tool-tip">Full Screen</p>
							</button>
						</div>
						<button class="btn btn-secondary add-to-cart">
							<span>
							<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
								<path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
							</svg>
							</span>
							<div class="tool-tip">Add to cart</div>
						</button>
						<!--<img src="{{asset('assets/images/f0d947fc-9db0-400d-865b-ed678b86d49b.png')}}" alt="">-->
                        <canvas class="render-container" id="renderCanvas"></canvas> 
					</div>
					<div class="mobile_tools-bar-wrapper">
						<div class="mobile_tools-bar">
							<!-- Mobile contents here -->
						</div>
					</div>
					<div class="mobile_tools-nav">
					<div class="mobile-settings-nav">
						<button class="prev-btn">
							<span>
								<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
									<path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
								</svg>                              
							</span>
						</button>
						<p class="mobile_settings_title">Door Frame</p>
						<button class="next-btn">
							<span>
								<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
									<path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3" />
								</svg>                              
							</span>
						</button>
					</div>
						
					</div>
				</div>
			</div>
		</main>
	
	<!-- Modal Overlay -->
	<div class="modal-overlay">
	<div class="get_quote-modal">
	<form class="quote_form">
				<div class="quote_form-heading">
					<p>Request an individual offer for your model selection:</p>
				<button>
					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
					<path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
					</svg>
				</button>
				</div>
				<div class="row">
					<div class="form-group">
						<label for="firstname">First Name</label>
						<input type="text" name="firstname" id="firstname" placeholder="First Name">
					</div>
					<div class="form-group">
						<label for="lastname">Last Name</label>
						<input type="text" name="lastname" id="lastname" placeholder="Last Name">
					</div>
				</div>
				<div class="form-group">
					<label for="address">Address</label>
					<input type="text" name="address" id="address" placeholder="Address">
				</div>
				<div class="row">
					<div class="form-group">
						<label for="zip-code">Zip Code</label>
						<input type="text" name="zip-code" id="zip-code" placeholder="Zip Code">
					</div>
					<div class="form-group">
						<label for="town">Town</label>
						<input type="text" name="town" id="town" placeholder="Town">
					</div>
				</div>
				<div class="form-group">
					<label for="state">State</label>
					<input type="text" name="state" id="state" placeholder="State">
				</div>
				<div class="form-group">
					<label for="phone">Phone</label>
					<input type="number" name="phone" id="phone" placeholder="Telephone">
				</div>
				<div class="form-group">
					<label for="email">Phone</label>
					<input type="email" name="email" id="email" placeholder="Email">
				</div>
				<input type="submit" value="Send Quote" class="btn btn-secondary mt-2">
			</form>
	</div>
	</div>
		<script type="module" src="./assets/js/windowConf.js"></script>
	</body>
	
</html>
